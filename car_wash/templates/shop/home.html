<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-left: 250px; /* Add left margin to offset sidebar */
            transition: margin-left 0.3s ease;
        }
        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #2C3E50;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 30px;
            color: #ecf0f1;
            text-transform: uppercase;
            text-align: center;
            transition: all 0.3s ease;
        }
        .navbar-brand:hover {
            color: #3498db;
        }
        .sidebar a {
            text-decoration: none;
            color: #bdc3c7;
            font-size: 18px;
            padding: 15px 25px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            border-bottom: 1px solid #34495e;
        }
        .sidebar a:hover {
            background-color: #3498db;
            color: white;
            border-left: 4px solid #fff;
        }
        .sidebar a:active {
            background-color: #2980b9;
            transform: translateX(5px);
        }

        /* Hero Section */
        .hero-section {
            background-image: url(../../static/bmw.jpg);
            background-size: cover;
            height: 600px;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        /* Services Section */
        .services-section {
            padding: 50px 0;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px 0;
        }

        /* Button Styles */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* Adjust for mobile views */
        @media (max-width: 768px) {
            body {
                margin-left: 0; /* Remove the left margin for smaller screens */
            }
            .sidebar {
                width: 100%; /* Sidebar becomes full-width on mobile */
                height: auto; /* Remove fixed height */
                position: static; /* Sidebar becomes static */
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .sidebar a {
                font-size: 16px;
                padding: 10px 20px;
            }
            .hero-section {
                height: 500px;
                padding: 50px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="navbar-brand">C WASH</div>
        <a href="#" class="active"><i class="fas fa-home"></i> Home</a>  
        <a href="/view_bookings"><i class="fas fa-list"></i> Booking Details</a>       
        <a href="/shp_logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Welcome to Our Car Wash Service</h1>
        <p>Experience the best car wash and detailing services in town</p>
        <a href="#services" class="btn btn-primary">Explore Our Services</a>
    </div>

    <!-- Services Section -->
    <div id="services" class="services-section">
        <!-- Your services content goes here -->
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Car Wash Services. All Rights Reserved.</p>
    </div>

    <!-- JS & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Enable Tooltip -->
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
