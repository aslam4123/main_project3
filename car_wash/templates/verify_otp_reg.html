<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-page {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            transition: all 0.3s ease;
        }

        .login-page:hover {
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form button {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form button:hover {
            background: #0056b3;
        }

        .alert {
            width: 100%;
            margin-bottom: 20px;
        }

        .alert-warning {
            background-color: #ff9800;
            color: white;
        }

        .alert .btn-close {
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {% for message in messages %}
            <span>{{ message }}</span>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
        <div class="login-page">
            <div class="form">
                <form class="login-form" method="POST" action="{% url 'verify_otp_reg' %}">
                    {% csrf_token %}
                    <h3>Verify OTP</h3>
                    <input type="text" placeholder="Enter the OTP received" name="otp" required>
                    <button type="submit">Submit OTP</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
