<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Sidebar container */
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #2C3E50; /* Dark blue-gray */
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Brand Text Style */
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 30px;
            color: #ecf0f1;
            text-transform: uppercase;
            text-align: center;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #3498db;
        }

        /* Sidebar Links */
        .sidebar a {
            text-decoration: none;
            color: #bdc3c7;
            font-size: 18px;
            padding: 15px 25px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            border-bottom: 1px solid #34495e;
        }

        .sidebar a:hover {
            background-color: #3498db;
            color: white;
            border-left: 4px solid #fff;
        }

        /* Add subtle hover effect on sidebar links */
        .sidebar a:active {
            background-color: #2980b9;
            transform: translateX(5px);
        }

        .container {
            margin-top: 100px;
            max-width: 600px;
        }

        h2 {
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 30px;
            text-align: center;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-group label {
            font-weight: 500;
            color: #2C3E50;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 16px;
            background-color: #f9f9f9;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #e74c3c;
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Sidebar and content... -->
    <div class="sidebar" id="sidebar">
        <div class="navbar-brand">C WASH</div>
        <a href="/user_home">Home</a>
        <a href="/services">Services</a>
        <a href="/#">Booking</a>
        <a href="/view_appointments">Booking Details</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/shp_logout">Logout</a>
    </div>

    <div class="container">
        <h2>Book Your Car Wash Appointment</h2>

        {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="card">
            <form method="post" id="booking-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="service">Select Service</label>
                    <select class="form-control" id="service" name="service" required>
                        <option value="Exterior Wash">Exterior Wash</option>
                        <option value="Full Interior Cleaning">Full Interior Cleaning</option>
                        <option value="Car Detailing">Car Detailing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Select Date & Time</label>
                    <input type="datetime-local" class="form-control" id="date" name="date" required>
                    <span id="error-message" style="color:red;"></span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Book Appointment</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Get the current date and time in the format required for datetime-local input
            var currentDate = new Date();
            var year = currentDate.getFullYear();
            var month = ("0" + (currentDate.getMonth() + 1)).slice(-2); // Add leading zero if needed
            var day = ("0" + currentDate.getDate()).slice(-2); // Add leading zero if needed
            var hours = ("0" + currentDate.getHours()).slice(-2); // Add leading zero if needed
            var minutes = ("0" + currentDate.getMinutes()).slice(-2); // Add leading zero if needed

            var formattedDate = year + "-" + month + "-" + day + "T" + hours + ":" + minutes;

            // Set the min attribute for the datetime-local input
            $('#date').attr('min', formattedDate);
        });
    </script>

</body>
</html>
